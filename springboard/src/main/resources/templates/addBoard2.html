<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>글 등록 화면</title>
<meta charset="UTF-8">
<!-- jQuery -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>글 삭제화면</title>
<!-- 너무 상단에 붙어 있으므로 조금 떨어 트리기 위해  -->
<style>

body {

padding-top: 70px;

padding-bottom: 30px;

}

</style>
<!-- 이동 확인 -->
<script>
	console.log("글 등록 화면");
	/* 유효성 검사 */
	$(document).ready(function(){
		$('#submit').click(function(){
			$('#addBoard').submit(function(event){
				if($('#boardTitle').val().length<1){
					$('#boardTitle').attr('placeholder','한글자 이상 입력해주세요.');
					$('#boardTitle').focus();
					return false;
				}else if($('#boardContent').val().length<1){
					$('#boardContent').attr('placeholder','한글자 이상 입력해주세요.');
					$('#boardContent').focus();
					return false;
				}else if($('#boardUser').val().length<1){
					$('#boardUser').attr('placeholder','한글자 이상 입력해주세요.');
					$('#boardUser').focus();
					return false;
				}else if($('#boardPw').val().length<1){
					$('#boardPw').attr('placeholder','한글자 이상 입력해주세요.');
					$('#boardPw').focus();
					return false;
				}
			});
		});
	});
</script>
</head>
<body>
<article>
	<div class="container" role="main">	
<h1>글 등록</h1>
	<form action="/addBoard" name="form" id="addBoard" role="form" method="post">
	    <div class="mb-3">
	
			<label for="boardTitle">제목</label>
	
			<input text="boardTitle" type="text" class="form-control" name="reg_id" id="boardTitle" placeholder="제목을 입력해 주세요">
	
		</div>
 	<div class="mb-3">

			<label for="content">내용</label>

				<textarea text="boardContent" class="form-control" rows="5" name="content" id="boardContent" placeholder="내용을 입력해 주세요"></textarea>

	<div class="mb-3">

			<label for="boardUser">작성자</label>

			<input text="boardUser" type="text" class="form-control" name="tag" id="boardUser" placeholder="작성자를 입력해 주세요">

	</div> 
	
	<div class="mb-3">

			<label for="boardPw">비밀번호</label>

			<input text="boardPw" type="text" class="form-control" name="tag" id="boardPw" placeholder="비밀번호를 입력해 주세요">

	</div> 
	<input type="submit" value="등록"/>
	<input type="submit" id="submit" value="등록"/>
</form>
<br>
<a th:href="@{/boardList(currentPage=${currentPage})}">리스트로 돌아가기</a>
